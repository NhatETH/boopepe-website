<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOPEPE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh;
      background: url('galaxy-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      padding: 30px;
    }
    .info {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
    .info a {
      color: #00ffff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .images {
      text-align: center;
      margin-top: 20px;
    }
    .images img {
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
    }
    #peperun, #poopepeeat {
      position: absolute;
      width: 100px;
      transition: top 0.3s, left 0.3s;
      z-index: 999;
    }
    #popup {
      position: absolute;
      color: yellow;
      font-size: 24px;
      font-weight: bold;
      display: none;
      animation: pop 0.6s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="avatar.png" alt="Avatar" width="120" />
    <h1 style="color: white;">Welcome to BOOPEPE</h1>
  </div>

  <div class="info">
    <p>CA: 0x123456789abcdef00000000000000000000</p>
    <a href="https://x.com/BOOPEPExyz" target="_blank">Follow us on X</a>
    <a href="https://t.me/boopepeportal" target="_blank">Join Telegram</a>
    <a href="#" target="_blank">Read our Docs (coming soon)</a>
  </div>

  <div class="images">
    <img src="main-banner.png" alt="Main Banner" />
    <img src="poopepeeat.png" id="poopepeeat" />
    <img src="peperun.png" id="peperun" />
    <div id="popup">BOOP!</div>
  </div>

  <audio id="bonkSound" src="bonk.mp3"></audio>

  <script>
    const pepe = document.getElementById('peperun');
    const poopepe = document.getElementById('poopepeeat');
    const popup = document.getElementById('popup');
    const bonk = document.getElementById('bonkSound');

    document.addEventListener('mousemove', e => {
      pepe.style.left = e.pageX + 'px';
      pepe.style.top = e.pageY + 'px';

      const dx = (e.pageX - parseFloat(poopepe.style.left || 0)) * 0.1;
      const dy = (e.pageY - parseFloat(poopepe.style.top || 0)) * 0.1;
      poopepe.style.left = (parseFloat(poopepe.style.left || 0) + dx) + 'px';
      poopepe.style.top = (parseFloat(poopepe.style.top || 0) + dy) + 'px';

      // Collision detection
      const poopepeRect = poopepe.getBoundingClientRect();
      const pepeRect = pepe.getBoundingClientRect();
      if (
        Math.abs(poopepeRect.left - pepeRect.left) < 50 &&
        Math.abs(poopepeRect.top - pepeRect.top) < 50
      ) {
        bonk.play();
        popup.style.left = (e.pageX + 20) + 'px';
        popup.style.top = (e.pageY - 20) + 'px';
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 600);
      }
    });
  </script>
</body>
</html>
