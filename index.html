<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <img src="avatar.png" alt="BOOPEPE Avatar" class="avatar" />
      <h1>$BOOPEPE</h1>
      <p class="subtitle">The Meme God Chaser</p>
    </header>

    <section class="cta">
      <div class="info-box">
        <p><strong>Contract Address:</strong></p>
        <code class="ca">0x1234567890ABCDEF1234567890ABCDEF12345678</code>
      </div>
      <div class="links">
        <a href="https://x.com/BOOPEPExyz" target="_blank">X</a>
        <a href="https://t.me/boopepeportal" target="_blank">Telegram</a>
        <a href="#" target="_blank" class="soon">Docs (Soon)</a>
        <a href="https://boop.fun" target="_blank" class="boop-button">Buy $BOOPEPE</a>
      </div>
    </section>

    <section class="main-banner">
      <img src="main-banner.png" alt="Main Meme Banner" class="banner" />
    </section>
  </div>

  <img src="poopepeeat.png" id="poopepeeat" class="runner" />
  <img src="peperun.png" id="peperun" class="runner" />

  <audio id="bonkSound" src="bonk.mp3" preload="auto"></audio>

  <script>
    const pepe = document.getElementById('peperun');
    const poopepe = document.getElementById('poopepeeat');
    const bonkSound = document.getElementById('bonkSound');

    document.addEventListener('mousemove', (e) => {
      pepe.style.left = `${e.clientX}px`;
      pepe.style.top = `${e.clientY}px`;
    });

    function follow() {
      const px = parseInt(pepe.style.left || 0);
      const py = parseInt(pepe.style.top || 0);
      const cx = parseInt(poopepe.style.left || 0);
      const cy = parseInt(poopepe.style.top || 0);
      const dx = (px - cx) * 0.05;
      const dy = (py - cy) * 0.05;

      poopepe.style.left = `${cx + dx}px`;
      poopepe.style.top = `${cy + dy}px`;

      if (Math.abs(dx) < 5 && Math.abs(dy) < 5) bonkSound.play();

      requestAnimationFrame(follow);
    }
    follow();
  </script>
</body>

</html>
