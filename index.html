<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOPEPE</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to bottom, #121212, #1a1a1a);
      color: white;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 120px;
      border-radius: 50%;
    }
    .banner {
      display: block;
      max-width: 100%;
      margin: auto;
    }
    .info {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    .info a {
      color: #00ffff;
      text-decoration: none;
    }
    .chase-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .chaser, .runner {
      position: absolute;
      width: 80px;
      transition: transform 0.1s linear;
    }
    .popup-meme {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 10000;
    }
    .popup-meme.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <header>
    <img src="avatar.png" alt="BOOPEPE Avatar" />
    <h1>BOOPEPE</h1>
  </header>
  <img class="banner" src="main-banner.png" alt="Main Banner" />
  <div class="info">
    <p><strong>CA:</strong> 0x1234567890abcdef1234567890abcdef12345678</p>
    <p><a href="https://x.com/BOOPEPExyz" target="_blank">X</a> | <a href="https://t.me/boopepeportal" target="_blank">Telegram</a> | <a href="#">Docs</a></p>
  </div>

  <div class="chase-zone">
    <img class="runner" src="peperun.png" alt="Pepe" id="pepe" />
    <img class="chaser" src="poopepeeat.png" alt="Poopepe" id="poopepe" />
  </div>

  <div class="popup-meme" id="popup">BOOP! ðŸ”Š Bonk!</div>
  <audio id="bonk-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3a9d33d7e0.mp3"></audio>

  <script>
    const pepe = document.getElementById("pepe");
    const poopepe = document.getElementById("poopepe");
    const popup = document.getElementById("popup");
    const sound = document.getElementById("bonk-sound");

    let x = 50;
    let y = 50;
    let direction = 1;

    function moveChase() {
      x += direction * 2;
      if (x > window.innerWidth - 100 || x < 0) {
        direction *= -1;
        y = Math.random() * (window.innerHeight - 100);
      }

      pepe.style.transform = `translate(${x}px, ${y}px)`;
      poopepe.style.transform = `translate(${x - 60}px, ${y}px)`;

      if (Math.abs(x - (x - 60)) < 10) triggerBonk();

      requestAnimationFrame(moveChase);
    }

    function triggerBonk() {
      sound.play();
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 1000);
    }

    moveChase();
  </script>
</body>
</html>
