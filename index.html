<body>

      <img src="https://i.postimg.cc/NjbpLn31/Chat-GPT-Image-11-53-48-31-thg-5-2025.png" alt="Rocket Launch" class="main-img" />

    <section class="info">

        <li><strong>X:</strong> <a href="https://x.com/BOOPEPExyz" target="_blank">@BOOPEPExyz</a></li>

    <img id="pepe" src="peperun.png" class="character" alt="pepe run" />
    <img id="poopepe" src="poopepeeat.png" class="character" alt="poopepe eat" />
    <audio id="bonk" src="bonk.mp3" preload="auto"></audio>
  </div>

  <script>
    const pepe = document.getElementById("pepe");
    const poopepe = document.getElementById("poopepe");
    const bonk = document.getElementById("bonk");

    let mouseX = 0, mouseY = 0;
    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      pepe.style.left = mouseX + "px";
      pepe.style.top = mouseY + "px";
    });

    function chase() {
      const px = parseFloat(poopepe.style.left) || 0;
      const py = parseFloat(poopepe.style.top) || 0;
      const dx = (mouseX - px) * 0.05;
      const dy = (mouseY - py) * 0.05;

      poopepe.style.left = px + dx + "px";
      poopepe.style.top = py + dy + "px";

      const distance = Math.hypot(mouseX - px, mouseY - py);
      if (distance < 60) bonk.play();

      requestAnimationFrame(chase);
    }
    chase();
  </script>
</body>
