
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOOPEPE</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to bottom, #121212, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 120px;
      border-radius: 50%;
    }
    h1 {
      font-size: 2.8rem;
      margin: 1rem 0;
    }
    section {
      text-align: center;
      margin: 2rem auto;
      max-width: 90%;
    }
    section img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .steps {
      background: #222;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 600px;
    }
    .steps h2 {
      margin-bottom: 1rem;
    }
    .steps p {
      margin: 0.6rem 0;
    }
    footer {
      text-align: center;
      margin: 2rem 0;
    }
    .icons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      animation: scroll 30s linear infinite;
      white-space: nowrap;
    }
    .icons img {
      width: 60px;
      margin: 0 15px;
      vertical-align: middle;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="avatar.png" alt="BOOPEPE Avatar" />

    <img src="rocket.png" alt="To the Moon" />
    <img src="chasing.png" alt="Chasing Meme" />
  </section>

  <div class="steps">
    <h2>How to Join the Movement</h2>
    <p>Step 1: Visit <a href="https://boop.fun" target="_blank">Boop.fun</a></p>
    <p>Step 2: Search <a href="https://boop.fun/token/boopepe" target="_blank">BOOPEPE</a></p>
    <p>Step 3: Boop hard. Boop fast. Boop together.</p>
  </div>

  <footer>
    <p>
      Follow us: 
      <a href="https://x.com/BOOPEPExyz" target="_blank">X</a> | 
      <a href="https://t.me/boopepeportal" target="_blank">Telegram</a>
    </p>
  </footer>

  <div class="icons">
    <img src="chasing.png" alt="Animation 1"/>
    <img src="chasing.png" alt="Animation 2"/>
    <img src="chasing.png" alt="Animation 3"/>

</body>
</html>
