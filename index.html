<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOPEPE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: 'Comic Sans MS', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200vh;
      overflow-y: scroll;
      padding: 2rem;
      box-sizing: border-box;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    img.avatar, img.banner {
      display: block;
      margin: 1rem auto;
      max-width: 300px;
      border-radius: 50%;
    }
    .info {
      text-align: center;
      font-size: 1.2rem;
    }
    .runner, .chaser {
      width: 80px;
      position: absolute;
      z-index: 10;
    }
    .popup {
      position: absolute;
      background: yellow;
      color: red;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      animation: pop 1s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="bonkSound" src="bonk.mp3"></audio>
  <img src="peperun.png" class="runner" id="runner" style="top: 50px; left: 50px" />
  <img src="poopepeeat.png" class="chaser" id="chaser" style="top: 100px; left: 100px" />
  <div class="container">
    <img src="avatar.png" alt="Avatar" class="avatar" />
    <img src="main-banner.png" alt="Main Banner" class="banner" />
    <div class="info">
      <p><strong>Contract Address (CA):</strong> 0x123456789abcdef</p>
      <p><strong>Twitter/X:</strong> <a href="https://x.com/BOOPEPExyz" target="_blank">@BOOPEPExyz</a></p>
      <p><strong>Telegram:</strong> <a href="https://t.me/boopepeportal" target="_blank">t.me/boopepeportal</a></p>
      <p><strong>Docs:</strong> <a href="#" target="_blank">Coming soon</a></p>
    </div>
  </div>
  <script>
    const runner = document.getElementById('runner');
    const chaser = document.getElementById('chaser');
    const bonkSound = document.getElementById('bonkSound');

    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    let rx = 50, ry = 50;
    let cx = 100, cy = 100;

    function move() {
      // runner moves toward mouse
      rx += (mouseX - rx) * 0.05;
      ry += (mouseY - ry) * 0.05;
      runner.style.left = rx + 'px';
      runner.style.top = ry + 'px';

      // chaser follows runner
      cx += (rx - cx) * 0.03;
      cy += (ry - cy) * 0.03;
      chaser.style.left = cx + 'px';
      chaser.style.top = cy + 'px';

      const dx = rx - cx;
      const dy = ry - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 40) {
        bonkSound.play();
        const pop = document.createElement('div');
        pop.classList.add('popup');
        pop.style.left = (rx + 20) + 'px';
        pop.style.top = (ry - 10) + 'px';
        pop.innerText = 'BOOP!';
        document.body.appendChild(pop);
        setTimeout(() => document.body.removeChild(pop), 1000);
      }

      requestAnimationFrame(move);
    }

    move();
  </script>
</body>
</html>
