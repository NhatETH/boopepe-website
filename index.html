  <!-- Animated Runners -->
  <img src="peperun.png" id="peperun" class="runner" />
  <img src="poopepeeat.png" id="poopepeeat" class="runner" />

  <audio id="bonkSound" src="bonk.mp3"></audio>

  <script>
    const pepe = document.getElementById("peperun");
    const poopepe = document.getElementById("poopepeeat");
    const bonkSound = document.getElementById("bonkSound");

    let mouseX = 0, mouseY = 0;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function movePepe() {
      const rect = pepe.getBoundingClientRect();
      const dx = mouseX - rect.left;
      const dy = mouseY - rect.top;
      pepe.style.left = rect.left + dx * 0.05 + "px";
      pepe.style.top = rect.top + dy * 0.05 + "px";

      const px = parseFloat(pepe.style.left) || 0;
      const py = parseFloat(pepe.style.top) || 0;
      const dx2 = px - (parseFloat(poopepe.style.left) || 0);
      const dy2 = py - (parseFloat(poopepe.style.top) || 0);
      poopepe.style.left = (parseFloat(poopepe.style.left) || 0) + dx2 * 0.04 + "px";
      poopepe.style.top = (parseFloat(poopepe.style.top) || 0) + dy2 * 0.04 + "px";

      // Distance to trigger bonk
      const dist = Math.sqrt(dx2 * dx2 + dy2 * dy2);
      if (dist < 50) bonkSound.play();

      requestAnimationFrame(movePepe);
    }

    // Initial position
    pepe.style.position = "absolute";
    pepe.style.left = "300px";
    pepe.style.top = "300px";

    poopepe.style.position = "absolute";
    poopepe.style.left = "100px";
    poopepe.style.top = "100px";

    movePepe();
  </script>
