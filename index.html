<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$BOOPEPE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="avatar.png" alt="$BOOPEPE Avatar" class="avatar" />
      <h1>$BOOPEPE</h1>
      <p class="subtitle">The Meme God Chaser</p>
      <div class="links">
        <a href="https://x.com/BOOPEPExyz" target="_blank">X</a>
        <a href="https://t.me/boopepeportal" target="_blank">Telegram</a>
        <a href="#">Docs (Soon)</a>
        <a href="#">Buy $BOOPEPE</a>
      </div>
    </header>

    <main>
      <img src="main-banner.png" alt="Main Banner" class="main-banner" />
    </main>
  </div>

  <!-- Animated Meme Characters -->
  <img src="peperun.png" class="character" id="peperun" alt="Pepe Running" />
  <img src="poopepeeat.png" class="character" id="poopepeeat" alt="Poopepe Chasing" />
  <audio id="bonk" src="bonk.mp3" preload="auto"></audio>

  <script>
    const pepe = document.getElementById("peperun");
    const poopepe = document.getElementById("poopepeeat");
    const bonkSound = document.getElementById("bonk");

    let pepeX = 100, pepeY = 100;
    let poopepeX = 50, poopepeY = 50;

    document.addEventListener("mousemove", (e) => {
      pepeX = e.clientX;
      pepeY = e.clientY;
    });

    function animate() {
      const currentX = parseFloat(pepe.style.left) || 0;
      const currentY = parseFloat(pepe.style.top) || 0;
      const dx = pepeX - currentX;
      const dy = pepeY - currentY;
      pepe.style.left = currentX + dx * 0.2 + "px";
      pepe.style.top = currentY + dy * 0.2 + "px";

      const pX = parseFloat(poopepe.style.left) || 0;
      const pY = parseFloat(poopepe.style.top) || 0;
      const pdx = (parseFloat(pepe.style.left) || 0) - pX;
      const pdy = (parseFloat(pepe.style.top) || 0) - pY;
      poopepe.style.left = pX + pdx * 0.1 + "px";
      poopepe.style.top = pY + pdy * 0.1 + "px";

      const dist = Math.sqrt(pdx * pdx + pdy * pdy);
      if (dist < 40) {
        bonkSound.play();
      }

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
